<div class="container">
  <div class="card publish-card">
    <form class="text-center" #publishForm="ngForm" (ngSubmit)="publish()">
      <img class="publish-image-miniature" src="data:image/jpeg;base64,{{post.content}}">
      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" type="file" id="image" (change)="onFileChange($event)" name="image" required>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="post.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="post.description" name="description" rows="3" required></textarea>
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Publish</button>
      <div *ngIf="registerError">
        <p class="text-danger"> <i class="fa fa-exclamation-circle"></i>  {{ errorMessage }} </p>
      </div>
    </form>
  </div>
</div>
